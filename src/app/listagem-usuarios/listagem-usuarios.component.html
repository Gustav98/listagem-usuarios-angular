<div class="row cards-conteudo">
    <div class="col-md-6 col-xs-12 card border-light" *ngFor="let usuario of usuarios">
        <div class="info-usuario bg-dark text-white card-header">
            <h2>{{ usuario.username }}</h2>
            <small><strong>E-mail: </strong>{{ usuario.email }}</small><br>
        </div>
        <div class="card-body text-dark">
            <div class="col-md-6 detalhes card-text">
                <small><strong>Nome: </strong>{{ usuario.name }}</small><br>
                <small><strong>Telefone: </strong>{{ usuario.phone }}</small><br>
                <small><strong>Website: </strong>{{ usuario.website }}</small><br>
                <small><strong>Nome da Empresa: </strong>{{ usuario.company.name }}</small><br>
            </div>
            <!-- <div class="col-md-6">
                <agm-map [latitude]="usuario.address.geo.lat" [zoom]="zoom" [longitude]="usuario.address.geo.lng">
                  <agm-marker  [latitude]="usuario.address.geo.lat" [longitude]="usuario.address.geo.lng"></agm-marker>
                </agm-map>
            </div> -->
        </div>
    </div>
</div>
